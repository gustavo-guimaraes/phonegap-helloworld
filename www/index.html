<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular-chart.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Hello World</title>
</head>

<body>
    
    <div class="container" ng-app="main" ng-controller="Ctrl">
      <div class="row">
      <div class="panel panel-primary col-md-2">
        <div class="panel-body">
          <form>
            <div class="form-group" ng-repeat="item in itens">
              <label>{{item.descricao}}</label>
              <input type="text" class="form-control" placeholder="Insira um valor" ng-model="item.valor">
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <a href class="btn btn-default" ng-click="novoItem()">Adicionar Item</a>
        </div> 
      </div>
      <div class="panel panel-default col-md-9" ng-hide="mostraGrafico">
        <div class="panel-body">
        <button class="btn btn-primary" ng-click="mostrarGrafico()" ng-disabled="labels.length == 1">Gerar Grafico</button>
        </div>
      </div>
      <div class="panel panel-primary col-md-9" ng-if="mostraGrafico">
        <div class="panel-body">
          <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"  chart-series="series" chart-colours="colours" height="100px">
          </canvas>
        </div>
      </div>
      </div>
    </div> <!-- /container -->




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/chart.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-chart.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
